<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tamagochi</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>

    <div class="tamagotchi-container">
        <h1 class="tamagotchi-title">Tamagochi</h1>

        <div class="tamagotchi-screen" id="app"></div>

        <div class="tamagotchi-buttons">
            <button id="giveFood" onclick="food()">Mat</button>
            <button id="canWePlay" onclick="play()">Leke</button>
            <button id="needToSleep" onclick="sleep()">Sove</button>
        </div>
    </div>

    <script src="script.js"></script>

</body>

</html>
